# Ollama environment configuration

# Model settings
OLLAMA_MODELS_PATH=/root/.ollama/models
OLLAMA_LAZY_LOAD=${OLLAMA_LAZY_LOAD:-true}
OLLAMA_PREFILL_CACHE=${OLLAMA_PREFILL_CACHE:-true}

# Network settings
OLLAMA_HOST=0.0.0.0

# Cache settings
OLLAMA_CACHE_BACKEND=redis
OLLAMA_CACHE_REDIS_URL=redis://redis:6379
OLLAMA_CACHE_CAPACITY=${OLLAMA_CACHE_CAPACITY:-8192}  # Cache capacity in MB

# GPU settings
OLLAMA_CUDA_VISIBLE_DEVICES=all
OLLAMA_QUANTIZATION_LEVEL=${QUANTIZATION_LEVEL:-4bit}
OLLAMA_NUM_THREADS=${OLLAMA_NUM_THREADS:-8}
OLLAMA_NUM_GPU=${OLLAMA_NUM_GPU:-1}
OLLAMA_GPU_LAYERS=${OLLAMA_GPU_LAYERS:-100}

# Performance tuning
OLLAMA_PARALLEL_REQUESTS=${OLLAMA_PARALLEL_REQUESTS:-4}
OLLAMA_CONCURRENCY=${OLLAMA_CONCURRENCY:-8}
OLLAMA_BATCH_SIZE=${OLLAMA_BATCH_SIZE:-512}