# LibreChat environment configuration

# Database connections
MONGO_URI=mongodb://mongodb:27017/librechat
MONGO_DB_NAME=librechat
MEILI_HOST=http://meilisearch:7700
MEILI_MASTER_KEY=${MEILI_MASTER_KEY:-local-llm-stack-meili-key}
ENABLE_MEILISEARCH=true

# LLM endpoints
OLLAMA_HOST=http://ollama:11434
OLLAMA_API_BASE_URL=http://ollama:11434/api
ENDPOINTS=ollama
OLLAMA_MODELS=${DEFAULT_MODELS:-llama3,mistral,gemma,phi3}
OLLAMA_TIMEOUT=120000  # 2 minutes timeout for Ollama requests

# Server settings
PORT=3080
HOST=0.0.0.0
NODE_ENV=production
NODE_OPTIONS=--max-old-space-size=${LIBRECHAT_NODE_MEMORY:-4096}

# Performance optimization
ENABLE_RESPONSE_CACHE=${ENABLE_RESPONSE_CACHE:-true}
RESPONSE_CACHE_TTL=${RESPONSE_CACHE_TTL:-3600}
ENABLE_MEMORY_CACHE=${ENABLE_MEMORY_CACHE:-true}
MEMORY_CACHE_LIMIT=${MEMORY_CACHE_LIMIT:-1000}
ENABLE_SEARCH_CACHE=${ENABLE_SEARCH_CACHE:-true}
SEARCH_CACHE_TTL=${SEARCH_CACHE_TTL:-3600}
ENABLE_QUEUE=${ENABLE_QUEUE:-true}
QUEUE_CONCURRENCY=${QUEUE_CONCURRENCY:-4}
REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-180000}
RATE_LIMIT=${RATE_LIMIT:-100}
RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-60000}

# Security
JWT_SECRET=${LIBRECHAT_JWT_SECRET:-auto}
JWT_REFRESH_SECRET=${LIBRECHAT_JWT_SECRET:-auto}
ENABLE_AUTH=${ENABLE_AUTH:-true}

# Encryption settings
CRYPT_KEY=local-llm-stack-crypt-key
CIPHER_IV=local-llm-stack-cipher-iv
CIPHER_KEY=local-llm-stack-cipher-key

# User interface
APP_TITLE=LOCAL-LLM-STACK
ENABLE_SYSTEM_PROMPT=true
ENABLE_PLUGINS=true
ENABLE_MULTIMODAL=true